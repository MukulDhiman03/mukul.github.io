<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Name Input</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #444;
            text-align: center;
            font-weight: 600;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        label {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px 0;
            text-align: center;
        }

        label:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        input[type="file"] {
            display: none;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }

        .result {
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #homeButton {
            display: block;
            width: 60%;
            padding: 10px;
            margin: 20px auto 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        #homeButton:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>

<body>
    <div class="container" id="inputContainer">
        <div>
            <h2>Enter Name 1:</h2>
            <input type="text" id="name1" placeholder="Enter Name 1">
            <label for="image1">Choose Image 1</label>
            <input type="file" id="image1" accept="image/*" onchange="previewImage(event, 'preview1')">
            <img id="preview1" src="#" alt="Image 1 Preview" style="display:none">
        </div>

        <div>
            <h2>Enter Name 2:</h2>
            <input type="text" id="name2" placeholder="Enter Name 2">
            <label for="image2">Choose Image 2</label>
            <input type="file" id="image2" accept="image/*" onchange="previewImage(event, 'preview2')">
            <img id="preview2" src="#" alt="Image 2 Preview" style="display:none">
        </div>

        <!-- Submit button added below the images -->
        <button onclick="compareImages()">Match</button>
    </div>

    <div class="result" id="resultContainer" style="display: none;">
        <p id="resultText"></p>
    </div>
    <div class="result" id="resultContainer" style="display: none;">
        <p id="resultText"></p>
        <!-- New button for redirection -->
        <button id="homeButton" onclick="redirectToHome()">Go to Home</button>
    </div>
    <script>
        function previewImage(event, previewId) {
            const preview = document.getElementById(previewId);
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                preview.src = event.target.result;
                preview.style.display = "block";
            }

            reader.readAsDataURL(file);
        }

        function compareImages() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();

            // Hide input container and show result container
            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';

            let matchingPercentage;

            if (name1 === 'user1' && name2 === 'user2') {
                // If both names match the condition, set matching percentage to 70
                matchingPercentage = 70;
            } else {
                // If either name does not match the condition, generate a random percentage between 21 and 100
                matchingPercentage = Math.floor(Math.random() * 10) + 1;
            }

            // Display the matching percentage
            document.getElementById('resultText').textContent = `Matching: ${matchingPercentage}%`;
        }

        function redirectToHome() {
            window.location.href = '/'; // Replace with your actual URL
        }
        

    </script>
</body>

</html>
